version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: oleffr/foodgram_backend
    env_file: ./.env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: oleffr/foodgram_frontend
    volumes:
      - static:/app/result_build/build/
  nginx:
    image: oleffr/foodgram_nginx
    ports:
      - "8090:80"
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - backend