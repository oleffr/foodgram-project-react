version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: oleffr/foodgram_backend
    env_file: ./.env
    volumes:
      - ./data/:/app/data
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    image: oleffr/foodgram_frontend
    volumes:
      - static:/app/result_build/build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "8090:80"
    volumes:
      - ./docs/:/var/www/html/api/docs/
      - static:/var/www/html/
      - media:/var/www/media/
    depends_on:
      - backend